<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Risk Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Credit Risk Analysis</h2>
    <form method="post" action="/analyze">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="income">Income:</label>
      <input type="number" id="income" name="income" required>

      <label for="loan_amount">Loan Amount:</label>
      <input type="number" id="loan_amount" name="loan_amount" required>

      <label for="credit_score">Credit Score:</label>
      <input type="number" id="credit_score" name="credit_score" required>

      <button type="submit">Analyze</button>
    </form>
  </div>
</body>

</html>
