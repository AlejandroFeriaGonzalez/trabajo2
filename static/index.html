<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <title>Credit Risk Analysis</title>
</head>

<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen flex flex-col">
  <!-- Header with UNAL logo -->
  <header class="text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-center">
      <div class="flex flex-row items-center space-x-2">
        <img src="https://unal.edu.co/_assets/ca8e1ca9a551c3e3ffc233b30e54ba93/images/escudoUnal.svg" class="h-20">
        <h1 class="text-xl font-bold">Credit Risk Analysis</h1>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto rounded-xl shadow-lg overflow-hidden p-6 bg-slate-800">
      <h2 class="text-2xl font-bold text-center text-gray-100 mb-6">Predict Your Credit Risk</h2>

      <!-- Form with HTMX -->
      <form hx-post="/analyze" hx-target="#result-container" class="space-y-4">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-300">Age:</label>
          <input type="number" id="age" name="age" required
            class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm py-2 px-3 bg-slate-700 text-gray-100 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
        </div>

        <div>
          <label for="income" class="block text-sm font-medium text-gray-300">Income (USD/year):</label>
          <input type="number" id="income" name="income" required
            class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm py-2 px-3 bg-slate-700 text-gray-100 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
        </div>

        <div>
          <label for="loan_amount" class="block text-sm font-medium text-gray-300">Loan Amount (USD):</label>
          <input type="number" id="loan_amount" name="loan_amount" required
            class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm py-2 px-3 bg-slate-700 text-gray-100 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
        </div>

        <div>
          <label for="credit_score" class="block text-sm font-medium text-gray-300">Credit Score (300-850):</label>
          <input type="number" id="credit_score" name="credit_score" min="300" max="850" required
            class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm py-2 px-3 bg-slate-700 text-gray-100 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
        </div>

        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 focus:ring-offset-slate-800">
          Analyze Risk
        </button>
      </form>

      <!-- Results container - HTMX will update this area -->
      <div id="result-container" class="mt-6 p-4 border-t border-gray-700 text-gray-300">
        <!-- Results will be inserted here by HTMX -->
      </div>

      <!-- Learn more section -->
      <div class="mt-6 pt-6 border-t border-gray-700 text-center">
        <h3 class="text-sm font-medium text-gray-400">Learn more about our credit risk model:</h3>
        <div class="mt-2 flex justify-center space-x-4">
          <a href="#" class="text-sky-400 hover:text-sky-300">
            Technical Report
          </a>
          <a href="#" class="text-sky-400 hover:text-sky-300">
            Financial Guides
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-gray-300 py-6">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row items-center justify-center">
        <div class="text-center">
          <p class="text-sm">
            Credit Risk Analysis Application -
            <script>document.write(new Date().toLocaleDateString());</script>
          </p>
          <p class="text-xs mt-2">Developed by: Alejandro Feria - Universidad Nacional de Colombia</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
